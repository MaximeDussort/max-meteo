<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Météo</title>
    <link rel="stylesheet" href="./css/style.css">
    <META HTTP-EQUIV="Refresh" CONTENT="3600;URL='index.html';NO-CACHE" />
</head>
<body>
    <div class="meteobox">
        <img src="Icon.png" alt="{Logo}" class="logo">
        <h1 id="ville">{Ville}</h1>
        <h2 id="temperatures">{Temperatures}</h2>
        <h3 id="minmax">{Temperatures Min-Max}</h3>
        <h3 id="humidite">{Humidité}</h3>
        <script type="module" src="./scripts/script.js" defer></script>
    </div> 
</body>
</html>
